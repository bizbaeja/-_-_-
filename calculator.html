<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>백이진 계산기앱</title>
  <!-- The main stylesheet -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="css/toggle.css?ver=1" />
  <!-- <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)" />
  <link rel="stylesheet" href="css/light.css" media="(prefers-color-scheme: light)" /> -->

  <style>
    @import url("https://fonts.googleapis.com/css2? family=Josefin+Sans:ital,wght@1,300&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/bc01ba7207.js" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js">  </script>
  <script type="text/javascript" src="script.js"></script>
</head>
<header>
  <article>
    <div>
      <p class="rainbow">
        백이진 칼큘레이터
      </p>
    </div>
  </article>
</header>

<body>
  <div class="headline">
    <h1 class="headline">'<br />난, 널 사랑하고 있어 나희도<br />'</h1>

    <div class="btn-toggle">
      <input type="radio" name="toggle" id="toggle-radio-light"
      value="light"
      onclick="changeTheme(this)"
      checked>
      <label for="toggle-radio-light">
        <i id="light-mode" class="fas fa-sun"></i>
      </label>
      <input type="radio" name="toggle" id="toggle-radio-dark"
      value="dark"
      onclick="changeTheme(this)">
      <label for="toggle-radio-dark">
        <i id="dark-mode" class="fas fa-moon"></i>
      </label>
    </div>
    
    <div id="container">
      <!-- display grid -->
      <main #id="divbox">
        <main class="calculator">
          <!-- display flex -->
          <section class="calculator_display--for--bare">
            <span class="calculator__operend--left">0</span>
            <span class="calculator__operator">+</span>
            <span class="calculator__operend--right">0</span>
            <span class="calculator__equal">=</span>
            <span class="calculator__result">0</span>
          </section>
          <section class="calculator_display--for--advanced"></section>
          <section class="btns">
            <button class="clear">AC</button>
            <button class="calculate">Enter</button>
          </section>
          <section class="btns">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
          </section>
          <section class="btns">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
          </section>
          <section class="btns">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">*</button>
          </section>
          <section class="btns">
            <button class="number-double">0</button>
            <button class="decimal">.</button>
            <button class="operator">/</button>
          </section>
        </main>
      </main>
    </div>
</body>

</html>
